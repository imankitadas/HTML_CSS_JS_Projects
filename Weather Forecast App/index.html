<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
           <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Forecast App</title>
</head>
<body>
    <div class="container">

       <div class="header"> 
         <div class="search-box"> 
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter Your Location" id="inputbox">
            <button id="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
         </div>
       </div>
       
       <div class="location-not-found">
          <h1>Sorry, Location not found !!!</h1>
          <img src="./assets/404.png" alt="404 fond">
       </div>

        <div class="weather-body">
            <img src="./assets/cloud.png" alt="" class="weather-img">

            <div class="weather-box">
               <p class="temperature">0<sup>Â°C</sup></p>
               <p class="status">cloud</p>
            </div>
            
            <div class="weather-details">
                <div class="humidity">
                  <i class="fa-solid fa-water"></i>
                  <div class="text">
                     <span id="info-humidity">45%</span>
                     <p>Humidity</p>
                  </div>
                </div>
              
                <div class="wind">
                  <i class="fa-solid fa-wind"></i>
                  <div class="text">
                     <span id="wind-speed">12km/H</span>
                     <p>Wind Speed</p>
                  </div>
                </div>
             </div>
          </div>
    </div>

     <script src="./script.js"></script>
</body>
</html>
